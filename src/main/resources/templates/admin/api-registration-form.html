<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${apiRegistration.id} ? 'Edit API Registration' : 'Register New API'"></title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="${apiRegistration.id} ? 'Edit API Registration' : 'Register New API'"></h2>
        <form th:action="@{${apiRegistration.id} ? '/admin/api-registrations/edit/' + ${apiRegistration.id} : '/admin/api-registrations/register'}" 
              th:object="${apiRegistration}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="url" class="form-control" id="baseUrl" th:field="*{baseUrl}" required>
            </div>
            <div class="form-group">
                <label for="swaggerUrl">Swagger URL:</label>
                <input type="url" class="form-control" id="swaggerUrl" th:field="*{swaggerUrl}" required>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${apiRegistration.id} ? 'Update' : 'Register'"></button>
            <a href="/admin/api-registrations" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
