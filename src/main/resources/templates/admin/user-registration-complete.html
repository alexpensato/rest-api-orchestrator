<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>User Registration Complete</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>User Registration Complete</h2>
        <p>The user has been successfully registered. Please scan the QR code below with a TOTP app:</p>
        <img th:src="${qrCodeUrl}" alt="TOTP QR Code">
        <div class="mt-3">
            <a href="/admin/users" class="btn btn-primary">Back to User List</a>
        </div>
    </div>
</body>
</html>
